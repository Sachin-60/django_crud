<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete Movie</title> 
</head>
<body>
    <h1>Delete Movie</h1>

    <p>Are you sure you want to delete "{{ movie.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'movie_list' %}">Cancel</a>
</body>
</html>
